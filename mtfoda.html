<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda Streetwear</title>
    <style>
        body {
            background-color: #333; /* Cor de fundo preta */
            font-family: 'Arial', sans-serif; /* Fonte principal */
            color: #fff; /* Cor de letra branca */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6600; /* Cor de fundo laranja */
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Verdana', sans-serif; /* Fonte do título */
        }
        nav {
            background-color: #444; /* Cor de fundo cinza escuro */
            text-align: center;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: #ffcc00; /* Cor de letra amarela */
            margin: 0 15px;
            font-weight: bold;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #222; /* Cor de fundo preta escura */
            text-align: center;
            color: #999; /* Cor de letra cinza */
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cultura Urbana</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Coleções</a>
        <a href="#">Tendências</a>
        <a href="#">Sobre Nós</a>
        <a href="#">Contato</a>
    </nav>
    <section>
        <h2>Últimas Tendências</h2>
        <p>Confira as últimas novidades em moda streetwear!</p>
        <img src="imagem1.jpg" alt="Imagem 1">
        <img src="imagem2.jpg" alt="Imagem 2">
    </section>
    <footer>
        &copy; 2023 Moda Streetwear
    </footer>
</body>
</html>
